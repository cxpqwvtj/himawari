            bizDate:
              description: 業務日
              type:
              - string
            startDate:
              description: 開始時間
              type:
              - string
              format: date-time
            endDate:
              description: 終了時間
              type:
              - string
              format: date-time
            remarks:
              description: 備考
              type:
              - string
properties:
  result:
    "$ref": "/schemata/TimeCardResponse#/definitions/result"
  error:
    "$ref": "/schemata/_Error#/definitions/error"
