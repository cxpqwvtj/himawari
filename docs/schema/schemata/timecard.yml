---
"$schema": http://json-schema.org/draft-04/hyper-schema
id: schemata/timecard
title: TimeCard 
description: 月の時間データ
stability: prototype
strictProperties: true
type:
- object
definitions:
  result:
    description: 結果
    type:
    - object
    properties:
      yearMonth:
        description: 年月(yyyyMMdd)
        pattern: "^[0-9]{8}"
        type:
        - string
      days:
        description: 日次データ
        type:
        - array
        minItems: 0
        items:
          type:
          - object
          properties:
            bizDate:
              description: 業務日
              type:
              - string
            startDate:
              description: 開始時間
              type:
              - string
              format: date-time
            endDate:
              description: 終了時間
              type:
              - string
              format: date-time
            remarks:
              description: 備考
              type:
              - string
  error:
    description: エラー情報
    type:
    - object
properties:
  result:
    "$ref": "/schemata/timecard#/definitions/result"
  error:
    "$ref": "/schemata/timecard#/definitions/error"
